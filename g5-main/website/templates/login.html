{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block content %} 
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link href="homeStyle.css" rel="stylesheet">

</head>

<body style="background-image: url(url_for('static', filename='login_screen.png')); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="container-xl position-absolute top-50 start-50 translate-middle mx-0" >
        <form method = "POST">
        <div class="col-sm-6 mx-auto text-center px-5 p-5"
            style="background-color:#acd0b3; border-radius: 5%;">

            <h1 class="py-2" style="color: #062713">
                <strong> Welcome to<br> College Golf <br>Tracker!</strong>
            </h1>

            <div class="d-grid gap-2 col-10 mx-auto mb-3 px-1 py-2">
                <div class="row g-3 align-items-center">
                    <div class="col-4 fs-3">
                        <label class="col-form-label" for="email"><strong>Username:</strong></label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control rounded-pill py-3" aria-describedby="passwordHelpInline" id="email"
                        name="email">
                    </div>
                </div>
                <div class="row g-3 align-items-center mt-2">
                    <div class="col-4 fs-3">
                        <h1 class="col-form-label" for="password"><strong>Password:</strong></h1>
                    </div>
                    <div class="col-8">
                        <input type="password"  class="form-control rounded-pill py-3"
                            aria-describedby="passwordHelpInline"  id="password"
                            name="password">
                    </div>
                </div>

                <div class="d-grid gap-2 col-4 mx-auto ">
                    <button class="btn btn-sm btn-dark mt-2 px-0 mt-4 text-white rounded-pill" style="background-color: #062713;"
                    type="submit"> <h4>Login</h4> </button> 
                </div>

                <div class="d-grid col-12 border-top border-success border-5 mt-4" style="background-color: #062713;">
                </div>
                <!-- <hr size="8" width="90%" color="#062713">   -->

                <h3 class="mt-3">Create an account here!</h3>

                <div class="d-grid gap-2 col-4 mx-auto mt-1">
                    <button class="btn btn-sm btn-dark mt-1 text-white rounded-pill" style="background-color: #062713;"
                    type="button" onclick="window.location.href='/sign-up'"> <h4>Signup</h4> </button>   
                </div>
            </form>
        </div>
    </div>

</body>

</html>
{% endblock %}
